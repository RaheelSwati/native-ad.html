<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    .ad-container {
      width: 100%;
      height: 100%;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #ffffff;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .ad-image {
      width: 80%;
      height: auto;
      margin-bottom: 8px;
    }

    .ad-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .ad-body {
      font-size: 14px;
      margin-bottom: 8px;
      color: #333;
    }

    .ad-cta {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="ad-container">
    <!-- Replace with your ad image URL -->
    <img src="https://via.placeholder.com/320x100.png?text=Native+Ad" class="ad-image">
    
    <!-- Replace with your ad title -->
    <div class="ad-title">Install Our Game!</div>
    
    <!-- Replace with your ad body text -->
    <div class="ad-body">Join millions of players and enjoy endless fun.</div>
    
    <!-- Replace with your ad CTA link -->
    <a href="https://play.google.com/store/apps/details?id=com.example.game" target="_blank" class="ad-cta">Download</a>
  </div>
</body>
</html>
